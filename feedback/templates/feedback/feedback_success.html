<!-- homeHub/feedback/templates/feedback/feedback_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        p {
            color: #bbb;
            margin-top: 0;
        }
        .progress-bar {
            margin: 20px 0;
            background: #444;
            border-radius: 8px;
            overflow: hidden;
            height: 10px;
            width: 100%;
            position: relative;
        }
        .progress-bar .progress {
            background: #4caf50;
            height: 100%;
            width: 0;
            transition: width 2s ease;
        }
        .progress-bar .progress.complete {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You for Your Feedback!</h2>
        <p>Your feedback was recorded into our database.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Add the 'complete' class to the progress bar after a short delay
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.progress').classList.add('complete');
            }, 100);
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <h2>Thank You for Your Feedback!</h2>
                    <p>Your feedback was recorded into our database.</p>
                `;
            }, 2100); // After the progress bar completes
        });
    </script>
</body>
</html>
