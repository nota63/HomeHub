<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Changes</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <!-- CSS Animations Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #333, #000);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 300px;
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #f1c40f;
        }
        h4, h5 {
            margin: 10px 0;
            font-size: 14px;
            color: #f39c12;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2c2c2c;
            color: #fff;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container animate__animated animate__fadeIn">
        <h3>Request Changes</h3>
        <p>Here you can request changes to your order.</p>

        <form method="post">
            {% csrf_token %}
            <h4>Please tell us your further details</h4>
            <h5>Select the order type you want to convert</h5>
            <select id="changes" name="service">
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="carpenter">Carpenter</option>
                <option value="painter">Painter</option>
                <option value="handyman">Handyman</option>
                <option value="appliance repair technician">Appliance Repair Technician</option>
                <option value="landscaper gardener">Landscaper Gardener</option>
                <option value="house cleaner">House Cleaner</option>
                <option value="roofing specialist">Roofing Specialist</option>
                <option value="interior designer/decorator">Interior Designer/Decorator</option>
            </select>

            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="pin_code" placeholder="Enter pincode" required>
            <input type="text" name="city" placeholder="Enter your city" required>

            <h4>Write the changes you want</h4>
            <input type="text" name="changes" placeholder="Changes" required>

            <button type="submit">Make</button>
        </form>

        <div class="back-button">
            <a href="{% url 'home' %}">
                <button type="button">Back</button>
            </a>
        </div>
    </div>
</body>
</html>
