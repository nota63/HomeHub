<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <!-- CSS Animations Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #333, #000);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        .invoice-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #fff;
            display: block;
            width: 100%;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9em;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="invoice-form animate__animated animate__fadeIn">
        <h1>Generate Invoice</h1>
        <form action="{% url 'generate_bills' %}" method="post">
            {% csrf_token %}
            <label for="shop_name">Shop Name:</label>
            <input type="text" id="shop_name" name="shop_name" required>

            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="service_name">Service Name:</label>
            <input type="text" id="service_name" name="service_name" required>

            <label for="hourly_rate">Hourly Rate:</label>
            <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" required>

            <label for="working_hours">Working Hours:</label>
            <input type="number" id="working_hours" name="working_hours" required>

            <button type="submit">Generate and Download Invoice</button>
        </form>
    </div>
</body>
</html>
