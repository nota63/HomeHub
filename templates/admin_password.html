<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <!-- CSS Animations Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #333, #000);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h3 {
            margin-top: 20px;
            color: #f1c40f;
        }
        h5 {
            color: #fff;
            margin-bottom: 10px;
        }
        .form {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #2980b9;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <h3>Hello Admin, please enter your password to get entry</h3>

    <section>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <h5>Enter your unique password you got from the developer</h5>
                <input type="text" name="password" placeholder="Your unique password goes here" required>
                <br>
                <button type="submit">Unlock</button>
            </form>
        </div>
    </section>
</body>
</html>
