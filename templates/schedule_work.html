<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Work</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #FDD835; /* Yellow color for the title */
        }

        h5 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #d0d0d0;
        }

        section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 400px; /* More compact width */
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            font-size: 0.85rem; /* Smaller font size */
            transition: background 0.3s, border 0.3s;
        }

        input:focus, select:focus {
            background: #444;
            border: 1px solid #FDD835; /* Yellow color for focus border */
            outline: none;
        }

        button {
            background: #FDD835; /* Yellow color for the button */
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem; /* Smaller font size */
            transition: background 0.3s;
        }

        button:hover {
            background: #e0c32b; /* Slightly darker yellow for hover */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="animate__animated animate__fadeInUp">
        <h3>Schedule Your Work Here</h3>
        <h5>Please fill your details carefully and ensure they are correct</h5>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="city" placeholder="Enter your city" required>
            <input type="text" name="pin_code" placeholder="Enter pin code" required>
            <input type="text" name="nearest_location" placeholder="Enter nearest location" required>
            <input type="text" name="phone_number" placeholder="Enter your phone number" required>
            <input type="text" name="alternate_phone" placeholder="Enter alternate phone number" required>
            <input type="text" name="date" placeholder="Date in DD/MM/YY format" required>
            <select name="service" id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="House Cleaner">House Cleaner</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Painter">Painter</option>
                <option value="Handyman">Handyman</option>
                <option value="Appliance Repair Technician">Appliance Repair Technician</option>
                <option value="Landscape Gardener">Landscape Gardener</option>
                <option value="Roofing Specialist">Roofing Specialist</option>
                <option value="Interior Designer">Interior Designer</option>
            </select>
            <input type="text" name="special_instructions" placeholder="Any special instructions">
            <input type="text" name="specified_time" placeholder="Any specified time">
            <input type="text" name="referal" placeholder="Where you heard about us">
            <input type="text" name="another_name" placeholder="Any other name">
            <input type="text" name="colony" placeholder="Sector/Colony" required>
            <input type="text" name="house_number" placeholder="House/Flat Number" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
