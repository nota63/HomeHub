<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-QtzH3DAvvXRFYXjQYUMeAkMxXIHREaxH5RylD5TI8VRzkCjQK3dSa5oYN9tpRyDxlkld2cR7h8mQ/KiYPLKiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            background-color: #FDD835;
            color: #1f1c2c;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e0c32b;
        }

        .owner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .owner-card, .social-media-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .owner-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .owner-card h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #FDD835;
        }

        .owner-card p {
            font-size: 0.9rem;
            color: #d0d0d0;
            line-height: 1.5;
        }

        .social-media-card h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #FDD835;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
            color: #FDD835;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #e0c32b;
        }

        .social-media a img {
    width: 30px; /* Set your desired icon size */
    height: 30px; /* Set your desired icon size */
    margin: 0 10px; /* Space between icons */
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.social-media a img:hover {
    transform: scale(1.1); /* Slight zoom on hover */
    opacity: 0.8; /* Change opacity on hover */
}


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
