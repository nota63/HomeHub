<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <!-- CSS Animations Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #333, #000);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h4 {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        h5 {
            color: #fff;
            margin-top: 10px;
        }
        .cancel-order {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9em;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.8em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #c0392b;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="cancel-order">
        <h4>Fill the required details to cancel your previous order</h4>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="order_name" placeholder="Enter order name eg, plumber electrician" required>
            <input type="text" name="city" placeholder="Enter your city" required>
            <input type="text" name="feedback" placeholder="Why are you cancelling" required>
            <button type="submit">Cancel Order</button>
            <h5>Please ensure and double-check your details!</h5>
        </form>
    </div>
</body>
</html>
